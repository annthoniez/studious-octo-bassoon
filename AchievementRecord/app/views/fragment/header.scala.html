@(account: Account)(title: String)(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/foundation.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/foundation-icons/foundation-icons.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.theme.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/daterangepicker.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/select2.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/select2-foundation-theme.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.pjax.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/foundation.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/moment.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.daterangepicker.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/select2.min.js")" type="text/javascript"></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="row column">
        <div class="top-bar-left">
          <ul class="menu">
            <a href="@controllers.routes.Main.home" class="title"><li class="menu-text">Achievement Record</li></a>
          @if(account != null) {
            @*<li><input type="search" placeholder="Search" id="search"></li>*@
            @*<li><button type="button" class="button">Search</button></li>*@
            <li><a href="@controllers.routes.Search.search">Search</a></li>
          }
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
          @if(account != null) {
            <li><a href="@controllers.routes.Show.profile(account.username.value)">Profile</a></li>
            <li><a href="@controllers.routes.Application.logout">logout</a></li>
          } else {
            <li><a href="@controllers.routes.Application.login">login</a></li>
          }
          </ul>
        </div>
      </div>
    </div>
    @content

    <script type="text/javascript">
      $(document).foundation();

      var usernames = [];
      $.ajax({
        url: '/jsonAll/0',
        async: false,
        dataType: 'json',
        success: function (data) {
          usernames = data;
        }
      });
      var autocomplete_option = {
        source: usernames,
        minLength: 2
      };
      $("#search").autocomplete(autocomplete_option);
    </script>
  </body>
</html>
