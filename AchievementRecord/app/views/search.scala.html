@(title: String)(implicit template: String => Html => Html)
@template(title) {
  <div class="row header">
    <div class="small-12 columns">
      <h2>Search</h2>
      <ul class="tabs" data-tabs id="example-tabs">
        <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Tab 1</a></li>
        <li class="tabs-title"><a href="#panel2">Tab 2</a></li>
      </ul>
      <div class="tabs-content" data-tabs-content="example-tabs">
        <div class="tabs-panel is-active" id="panel1">
          <div class="input-group">
            <span class="input-group-label"><i class="fi-magnifying-glass"></i></span>
            <input class="input-group-field" type="text" id="search">
            <div class="input-group-button">
              <input type="submit" class="button" value="Search">
            </div>
          </div>
        </div>
        <div class="tabs-panel" id="panel2">
          <form action="/search" id="searchForm">
            <div class="row">
              <div class="small-12 columns">
                <label>Students
                  <select name="students" class="s2" id="students" multiple="multiple">
                  </select>
                </label>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="small-12 columns">
                <label>Teachers
                  <select name="teachers" class="s2" id="teachers" multiple="multiple">
                  </select>
                </label>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="small-12 columns">
                <label>หน่วยงานที่จัด
                  <select name="orgs" class="s2" id="orgs" multiple="multiple">
                    <option value=""></option>
                  </select>
                  <span class="form-error">
                    กรอกด้วย
                  </span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="small-6 columns">
                <label>Date Range
                  <input type="text" id="daterange">
                </label>
              </div>
              <div class="small-6 columns">
                <label>ประเภท
                  <select name="ach_type" class="s2" id="ach_type" multiple="multiple">
                    <option value="1">Competition</option>
                    <option value="2">Ambassador</option>
                    <option value="3">Cert</option>
                  </select>
                </label>
              </div>
            </div>
            <hr>
            <div class="row" id="compet">
              <div class="small-12 columns">
                <label>ระดับ
                  <select name="level" id="level" class="s2" multiple="multiple">
                    <option value="ระดับชาติ">ระดับชาติ</option>
                    <option value="ระดับโลก">ระดับโลก</option>
                    <option value="ระดับจักรวาล">ระดับจักรวาล</option>
                  </select>
                </label>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="small-12 columns small-centered">
                <button id="submit" type="submit" class="small expanded button">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <h2>Result</h2>
      <div class="callout" id="test">
        test
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var usernames = [];
    $.ajax({
      url: '/jsonAll/0',
      async: false,
      dataType: 'json',
      success: function (data) {
        usernames = data;
      }
    });
    var autocomplete_option = {
      source: usernames,
      minLength: 2
    };
    $("#search").autocomplete(autocomplete_option);

    $('#daterange').dateRangePicker();
    $.ajax({
      url: '/jsonAll/3',
      dataType: 'json',
      async: false,
      success: function (data) {
        $("#orgs").empty();
        $.each(data, function(i, val) {
          $("#orgs").append($("<option>").text(val.text).attr("value", val.value));
        });
      }
    });
    $.ajax({
      url: 'jsonAll/4',
      dataType: 'json',
      async: false,
      success: function(data) {
        $("#students").empty();
        $.each(data, function(i, val) {
          $("#students").append($("<option>").text(val.text).attr("value", val.value));
        });
      }
    });
    $.ajax({
      url: 'jsonAll/5',
      dataType: 'json',
      async: false,
      success: function(data) {
        $("#teachers").empty();
        $.each(data, function(i, val) {
          $("#teachers").append($("<option>").text(val.text).attr("value", val.value));
        });
      }
    });

    var select2_option = {
      allowClear: true,
      theme: "foundation",
      width: '100%'
    };

    $('.s2').select2(select2_option);

    $("#ach_type").change(function () {
      if($(this).val() != null && $(this).val().length == 1 && $(this).val()[0] == 1) {
        $("#compet").show();
      } else {
        $("#compet").hide();
      }
    });

    $('#searchForm').submit(function (e) {
      e.preventDefault();
      var formdata = $("#searchForm").serializeArray();
      formdata.push({name: "daterange", value: $("#daterange").val()});
      $.ajax({
        url: '/search',
        type: "POST",
        data: formdata,
        success: function (data) {
          if (data.length != 0) {
            $("#test").text(data[0]["achievement_name"])
          } else {
            $("#test").text("NOT FOUND!!!")
          }
        }
      });
    });
  </script>
}
