<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Customer HW</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
        <style media="screen">
            body {
                background-color: #eee;
            }
            nav {
                margin-top: 40px;
            }
            .card-panel {
                margin-top: 40px;
            }
        </style>
    </head>
    <body ng-app="Customer" ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div class="col s5">
                    <div class="card-panel">
                        <div class="row">
                            <form action="CustomerServlet" method="POST" class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first_name" type="text" class="validate" name="firstName">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last_name" type="text" class="validate" name="lastName">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="company" type="text" class="validate" name="company">
                                        <label for="company">Company</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="mobile" type="text" class="validate" name="mobile">
                                        <label for="mobile">Mobile</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate" name="email">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="address" type="text" class="validate" name="addr">
                                        <label for="address">Address</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col s7">
                    <div class="row">
                        <div class="col s12">
                            <nav>
                                <div class="nav-wrapper">
                                    <form>
                                        <div class="input-field">
                                            <input id="search" type="search" ng-model="searchText.fname"/>
                                            <label for="search"><i class="material-icons">search</i></label>
                                            <i class="material-icons">close</i>
                                        </div>
                                    </form>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel">
                                <table class="bordered highlight">
                                    <thead>
                                        <tr>
                                            <th data-field="firstname">Firstname</th>
                                            <th data-field="lastname">Lastname</th>
                                            <th data-field="company">Company</th>
                                            <th data-field="mobile">mobile</th>
                                            <th data-field="email">E-mail</th>
                                            <th data-field="address">Address</th>
                                        </tr>
                                    </thead>

                                    <tbody ng-repeat="customer in customers | filter:searchText">
                                        <tr>
                                            <td>{{customer["fname"]}}</td>
                                            <td>{{customer["lname"]}}</td>
                                            <td>{{customer["company"]}}</td>
                                            <td>{{customer["mobile"]}}</td>
                                            <td>{{customer["email"]}}</td>
                                            <td>{{customer["address"]}}</td>
                                        </tr>
                                    </tbody>
                                 </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
